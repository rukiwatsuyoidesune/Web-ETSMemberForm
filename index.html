<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulir Pendaftaran Member">
    <meta name="author" content="Client">
    <link rel="stylesheet" href="styles.css">
    <title>Registrasi Member</title>
</head>
<body>
    <div class="container">
        <h1>Registrasi Member SKM</h1>
        <form id="memberForm">
            <div class="form-group">
                <label for="firstname">Nama Depan:</label>
                <input type="text" id="firstname" name="firstname" required>
                <small class="error" id="firstnameError"></small>
            </div>

            <div class="form-group">
                <label for="lastname">Nama Belakang:</label>
                <input type="text" id="lastname" name="lastname" required>
                <small class="error" id="lastnameError"></small>
            </div>

            <div class="radio-group">
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
                <small class="error" id="genderError"></small>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <small class="error" id="emailError"></small>
            </div>

            <div class="form-group">
                <label for="phone">Nomor Telepon:</label>
                <input type="text" id="phone" name="phone" required>
                <small class="error" id="phoneError"></small>
            </div>

            <div class="form-group">
                <label for="password">Kata Sandi:</label>
                <input type="password" id="password" name="password" required>
                <small class="error" id="passwordError"></small>
            </div>

            <button type="submit">Daftar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
